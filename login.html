<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/loginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" id="totalPageLogin">
        <div class="container" id="
        ">
            <div class="row">
                <div class="col-md-6 col-sm-12" id="titleLOGIN">
                    <div class="row">
                        <div class="col-12" id="titleLogin">
                            <h1 id="Title0">BEM VINDOS A LIBERTY</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="subtitleSocialR">
                            <h3 id="SubT0">Entre com suas redes sociais. / ou /
                            </h3>
                        </div>
                    </div>
                    <div class="row" id="rowIconsA">
                        <div class="col-md-4 col-sm-4" id="divLinkedin">
                            <a href="#"><img src="public/img/Login/linkedinIcon.png" class="img-fluid iconConect"
                                    id="linkedin" alt="Responsive image"></a>
                        </div>
                        <div class="col-md-4 col-sm-4" id="divFace">
                            <a href="#"><img src="public/img/Login/facebookIcon.png" class="img-fluid iconConect"
                                    id="facebook" alt="Responsive image"></a>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <a href="#"><img src="public/img/Login/gmailIcon.png" class="img-fluid iconConect"
                                    id="google" alt="Responsive image"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12" id="SignIn">
                    <div class="row">
                        <div class="col-12" id="divSec">
                            <div id="formSgIn">
                                <form action="" method="post">
                                    <div class="row">
                                        <div class="col-12" id="divH1Login">
                                            <h1 id="doItLogin">Faça o Login </h1>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <label id="lblUser" for="inputCity">Usuário</label>
                                            <input type="email" class="form-control" id="sendPerfil"
                                                placeholder="Digite seu e-mail...">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <label id="lblPassword" for="inputCity">Senha</label>
                                            <input type="password" class="form-control" id="sendPass"
                                                placeholder="Digite sua senha...">
                                            <small id="passwordHelp" class="form-text text-muted">Esqueceu sua senha
                                                ?</small>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12" id="btnEnterRow">
                                            <button type="submit" href="estatistica-descritiva.html"
                                                class="btn btnLoginE">Entrar</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="row" id="rowMember">
                                    <div class="col-12">
                                        <h3 class="idCadastro">Ainda não é um membro ?
                                        </h3>
                                    </div>
                                </div>
                                <div class="row" id="rowIdCas">
                                    <div class="col-12">
                                        <h3 class="idCadastro">Torne-se um membro na Liberty
                                        </h3>
                                    </div>
                                </div>
                                <div class="row" id="rowLinkSgUP">
                                    <div class="col-12">
                                        <a href="#container-signUP"><img src="public/img/Login/setaSgUP.png"
                                                class="img-fluid" alt="Responsive Image"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="container-signUP" style="margin-top: 200px;">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1 id="startInLiberty">
                        Cadastre-se na Liberty
                    </h1>
                </div>
                <div class="col-md-6 col-sm-12 " id="divFormSignUP">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="usuario" placeholder="Usuário">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="inputPhone" placeholder="Telefone/Celular">
                            </div>
                            <div class="form-group col-6">
                                <input type="password" class="form-control" id="blablaforwant" placeholder="Senha">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                            </div>
                            <div class="form-group col-md-6">
                                <select id="inputState" class="form-control" placeholder="Estado">
                                    <option selected>AC</option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>DF</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" id="divBtnUp">
                                <button type="button" href="estatistica-descritiva.html" id="SignUP"
                                    class="btn">CADASTRAR-SE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="public/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="public/js/jquery/jquery-3.2.1.min.js"></script>
<script src="public/js/scriptLogin.js"></script>

</html>
